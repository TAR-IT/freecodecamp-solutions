<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please take a moment to fill out our survey.</p>
<form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required><br>
    
    <label for="dropdown">Select your favorite color:</label>
    <select id="dropdown">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select><br>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    
    <label>Interests:</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Music</label><br>
    
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
    
    <input type="submit" id="submit" value="Submit">
</form>
</body>
</html>
